<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR ROOM - Malicious File</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: lime;
            background-color: black;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        #console {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #countdown {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="console">
        <div>Initializing ERROR ROOM...</div>
        <div>Accessing system files...</div>
        <div>Running diagnostics...</div>
        <div id="countdown"></div>
        <div>ERROR: Malicious activity detected!</div>
    </div>
    <audio autoplay loop>
        <source src="your-sound-url.mp3" type="audio/mpeg">
    </audio>
    <script>
        let countdown = 10; // Countdown time in seconds
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            if (countdown <= 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "HACK SUCCESSFUL!";
            } else {
                countdownElement.innerHTML = countdown + " seconds remaining...";
            }
            countdown--;
        }, 1000);
    </script>
</body>
</html>
